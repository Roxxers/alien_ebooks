
{% extends "base/base.html" %}


{% block content %}

<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <div class="has-text-centered">
        <h1 class="title">alien_ebooks</h1>
        <p class="subtitle">shitposts innit</p>
      </div>
    </div>
  </div>
</section>


<div class="columns is-centered">
  <div class="column is-6">
    <section class="section">
      <div class="content">
        <div class="">
          <h1>Create some posts</h1>
          <p>Type a subreddit to make some shitposts</p>
        </div>
        <form id="subreddit_request_form" name="sInput" class="form">
          <div class="field has-addons is-grouped-centered">
            <div class="control">
              <input name="sName" class="input" type="text" placeholder="Subreddit">
            </div>
            <div class="control">
              <input id="SubredditSubmitButton" type=submit class="button is-primary" value="Submit"></input>
            </div>
          </div>
        </form>
        <br>
        <div id="GeneratedPosts"></div>
      </div>
    </section>
  </div>
</div>


{% endblock content %}
{% block scripts %}
<script type="text/javascript" src="static/js/bundle.js"></script>
{% endblock scripts %}
